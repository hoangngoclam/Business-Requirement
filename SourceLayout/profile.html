<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SnakeBoss</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.0.1/tailwind.min.css" 
    integrity="sha512-+WF6UMXHki/uCy0vATJzyA9EmAcohIQuwpNz0qEO+5UeE5ibPejMRdFuARSrl1trs3skqie0rY/gNiolfaef5w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" 
    integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
</head>
<body>
    <div class=" w-full">
        <header class="w-full">
            <nav class="flex flex-row justify-between bg-pink-500">
                <a class="logo my-2 mx-5 hover:opacity-90 " href="#">
                    <img src="./imgs/logo.jpg" class="w-12 rounded-full" alt="Logo">
                </a>
                <div class="user flex flex-row items-center my-2 mx-5">
                    <div class=" w-12 h-12 rounded-full overflow-hidden relative">
                        <img src="./imgs/churang.jpg" class="w-full h-full object-cover object-center absolute z-0" alt="avatar"/>
                    </div>
                    <div class="ml-3 dropdown relative cursor-pointer">
                        <i class="fas fa-angle-down"></i>
                        <div class="dropdown-box w-40 flex p-2 flex-col bg-white rounded-md absolute 
                        -right-4 top-11 border border-gray-200 divide-y divide-gray-200 divide-solid">
                            <a href="./profile.html" class="py-1 text-center text-gray-600 hover:bg-gray-200 hover:text-gray-800">
                                Profile
                            </a>
                            <a href="./login.html" class="py-1 text-center text-gray-600 hover:bg-gray-200 hover:text-gray-800" >
                                Đăng xuất
                            </a>
                        </div>
                    </div>
                </div>
            </nav>
        </header>
        <div class="content w-full flex flex-row">
            <div class=" w-full lg:w-2/6 md:w-2/6 sm:w-4/6 mx-auto items-center flex justify-center mt-2">
                <form action="./index.html" method="GET" class="py-5 px-12 border border-gray-400 w-full rounded-md">
                    <div class=" flex items-center justify-center pb-3 flex-row justify-between">
                        <div>
                            <p class="text-md">RANK</p>
                            <p class="font-bold text-xl">30/200</p>
                        </div>
                        <img class="w-2/5 rounded-full" src="./imgs/logo.jpg" alt="My logo">
                        <div>
                            <p class="text-md">Score</p>
                            <p class="font-bold text-xl">300</p>
                        </div>
                    </div>
    
                    <div class="flex flex-col mb-6">
                        <label for="name" class="mb-1 text-xs sm:text-sm tracking-wide text-gray-600">Name:</label>
                        <div class="relative">
                            <div class="inline-flex items-center justify-center absolute left-0 top-0 
                            h-full w-10 text-gray-400">
                                <i class="fas fa-user"></i>
                            </div>
                            <input id="name" type="text" name="name" placeholder="Type your name"
                            class="text-sm sm:text-base placeholder-gray-500 pl-10 pr-4 rounded-lg 
                            border border-gray-400 w-full py-2 focus:outline-none focus:border-blue-400" />
                        </div>
                    </div>
        
                    <div class="flex flex-col mb-6">
                        <label for="email" class="mb-1 text-xs sm:text-sm tracking-wide text-gray-600">Email:</label>
                        <div class="relative">
                            <div class="inline-flex items-center justify-center absolute left-0 top-0 
                            h-full w-10 text-gray-400">
                                <i class="fas fa-envelope"></i>
                            </div>
                            <input id="email" type="email" name="email" placeholder="Password" 
                            class="text-sm sm:text-base placeholder-gray-500 pl-10 pr-4 rounded-lg border 
                            border-gray-400 w-full py-2 focus:outline-none focus:border-blue-400" />
                        </div>
                    </div>
    
                    <div class="flex flex-col mb-6">
                        <label for="password" class="mb-1 text-xs sm:text-sm tracking-wide text-gray-600">Password:</label>
                        <div class="flex flex-row items-center">
                            <input type="checkbox" class="form-checkbox h-5 w-5 text-red-600 mr-2"/>
                            <div class="relative w-full">
                                <div class="inline-flex items-center justify-center absolute left-0 top-0 
                                h-full w-10 text-gray-400">
                                    <i class="fas fa-lock"></i>
                                </div>
                                <input id="password" type="password" name="password" placeholder="Password" 
                                class="text-sm sm:text-base placeholder-gray-500 pl-10 pr-4 rounded-lg border 
                                border-gray-400 w-full py-2 focus:outline-none focus:border-blue-400" />
                            </div>
                        </div>
                    </div>
                    
                    <div class="flex w-full">
                        <button type="submit" class="flex items-center justify-center focus:outline-none text-white text-sm sm:text-base bg-blue-600 hover:bg-blue-700 rounded py-2 w-full transition duration-150 ease-in">
                        <span class="mr-2 uppercase">SAVE</span>
                        <span>
                            <svg class="h-6 w-6" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" stroke="currentColor">
                            <path d="M13 9l3 3m0 0l-3 3m3-3H8m13 0a9 9 0 11-18 0 9 9 0 0118 0z" />
                            </svg>
                        </span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
