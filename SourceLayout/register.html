<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SnakeBoss</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.0.1/tailwind.min.css" 
    integrity="sha512-+WF6UMXHki/uCy0vATJzyA9EmAcohIQuwpNz0qEO+5UeE5ibPejMRdFuARSrl1trs3skqie0rY/gNiolfaef5w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" 
    integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
</head>
<body>
    <div class=" w-full lg:w-2/5 md:w-2/5 sm:w-4/5 mx-auto items-center flex justify-center h-screen">

            <form action="#" class="py-5 px-12 border border-gray-400 w-full">

                <div class=" flex items-center justify-center pb-3 flex-col">
                    <img class="w-1/5 rounded-full" src="./imgs/logo.jpg" alt="My logo">
                    <h1 class="text-xl pt-2 font-bold text-gray-600">Đăng ký</h1>
                </div>

                <div class="flex flex-col mb-6">
                    <label for="name" class="mb-1 text-xs sm:text-sm tracking-wide text-gray-600">Name:</label>
                    <div class="relative">
                        <div class="inline-flex items-center justify-center absolute left-0 top-0 
                        h-full w-10 text-gray-400">
                            <i class="fas fa-user"></i>
                        </div>
                        <input id="name" type="text" name="name" placeholder="Type your name"
                        class="text-sm sm:text-base placeholder-gray-500 pl-10 pr-4 rounded-lg 
                        border border-gray-400 w-full py-2 focus:outline-none focus:border-blue-400" />
                    </div>
                </div>
    
                <div class="flex flex-col mb-6">
                    <label for="email" class="mb-1 text-xs sm:text-sm tracking-wide text-gray-600">Email:</label>
                    <div class="relative">
                        <div class="inline-flex items-center justify-center absolute left-0 top-0 
                        h-full w-10 text-gray-400">
                            <i class="fas fa-envelope"></i>
                        </div>
                        <input id="email" type="email" name="email" placeholder="Password" 
                        class="text-sm sm:text-base placeholder-gray-500 pl-10 pr-4 rounded-lg border 
                        border-gray-400 w-full py-2 focus:outline-none focus:border-blue-400" />
                    </div>
                </div>

                <div class="flex flex-col mb-6">
                    <label for="password" class="mb-1 text-xs sm:text-sm tracking-wide text-gray-600">Password:</label>
                    <div class="relative">
                        <div class="inline-flex items-center justify-center absolute left-0 top-0 
                        h-full w-10 text-gray-400">
                            <i class="fas fa-lock"></i>
                        </div>
                        <input id="password" type="password" name="password" placeholder="Password" 
                        class="text-sm sm:text-base placeholder-gray-500 pl-10 pr-4 rounded-lg border 
                        border-gray-400 w-full py-2 focus:outline-none focus:border-blue-400" />
                    </div>
                </div>

                <div class="flex flex-col mb-6">
                    <label for="confirm-password" class="mb-1 text-xs sm:text-sm tracking-wide text-gray-600">Confirm password:</label>
                    <div class="relative">
                        <div class="inline-flex items-center justify-center absolute left-0 top-0 
                        h-full w-10 text-gray-400">
                            <i class="fas fa-lock"></i>
                        </div>
                        <input id="confirm-password" type="password" name="confirm-password" placeholder="typing your password again" 
                        class="text-sm sm:text-base placeholder-gray-500 pl-10 pr-4 rounded-lg border 
                        border-gray-400 w-full py-2 focus:outline-none focus:border-blue-400" />
                    </div>
                </div>
                
                <div class="flex w-full">
                    <button type="submit" class="flex items-center justify-center focus:outline-none text-white text-sm sm:text-base bg-blue-600 hover:bg-blue-700 rounded py-2 w-full transition duration-150 ease-in">
                    <span class="mr-2 uppercase">CREATE</span>
                    <span>
                        <svg class="h-6 w-6" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" stroke="currentColor">
                        <path d="M13 9l3 3m0 0l-3 3m3-3H8m13 0a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                    </span>
                    </button>
                </div>
    
            </form>
    </div>
</body>
</html>
